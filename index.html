<!DOCTYPE html>
<html theme="">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <meta name="robots" content="noai, noimageai, fuckai, index, nofollow, noarchive" />
    
        <!-- SEO -->
        <meta name="description" content="game developer and artist." />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://kyedog.neocities.org" />
        <meta property="og:locale" content="en_US" />
        <meta property="og:site_name" content="kye" />
        <meta property="og:title" content="kye" />
        <meta property="og:description" content="game developer and artist." />
        
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:creator" content="@kyecedar" />
        <meta name="twitter:title" content="kye" />
        <meta name="twitter:image" content="" />
        <meta name="twitter:image:alt" content="" />

        <!-- CSS -->
        <link href="/css/reset.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/css/fonts.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/css/global.css" rel="stylesheet" type="text/css" media="all" />
        <link href="/css/index.css" rel="stylesheet" type="text/css" media="all" />

        <!-- SCRIPTS -->
        <script src="/js/lightswitch.js" defer></script>
    </head>
    <body>
        <main class="container">
            <div class="content">
                <div class="opener">
                    <article class="idcard">
                        <h1>kye cedar</h1>
                        <h2>game developer, artist.</h2>
                        <div class="buddy icon"></div>
                    </article>
                    <div class="flex-row">
                        <article class="fastlinks">
                            <div class="text">
                                links . <a target="_blank" href="https://neocities.org/">neocities &lt;3</a> . bsky . twitter . itch . github / live . weird / character ref . projects . 
                            </div>
                        </article>
                        <article class="lightswitch">
                            <div class="indicator animsprite icon" style="--frame: 1; animation-name: none;"></div>
                            <div id="pullchain" state="none">
                                <div class="pullchainimage icon" style="animation-name: pullchain-recoil-1;" title="Change theme"></div>
                            </div>
                        </article>
                    </div>
                </div>
                <div class="datapoints">
                    <article class="timezone">
                        <div class="yourtime">
                            <div class="text"><span class="who">you</span>'re @ <span class="time">10:30PM</span></div>
                        </div>
                        <div class="separator"></div>
                        <div class="mytime">
                            <div class="text"><span class="who">i</span>'m @ <span class="time">11:30PM</span></div>
                        </div>
                    </article>
                    <article class="event">
                        <div class="text"></div>
                    </article>
                </div>
                <article class="projects"></article>
            </div>
        </main>
    </body>
</html>
